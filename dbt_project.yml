name: tap_dbt_artifacts
version: "1.0.0"
require-dbt-version: [">=1.0.0", "<2.0.0"]

config-version: 2

profile: local

model-paths: ["models"]
analysis-paths: ["analysis"]
target-path: "target"
clean-targets: ["target"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

models:
  tap-dbt-artifacts:
    +full_refresh: true
    base:
      materialized: table

vars:
  schema: "{{ env_var('DBT_TARGET_SCHEMA') }}"
